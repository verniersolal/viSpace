{% extends "layout.html" %}
{% block body %}
    <body onload="init();">
    <div class="row graph-interface container">
        <h3 class="center">Vos graphiques</h3>
        <div class="createGraph">
            <form autocomplete="off" method="POST" action="{{ url_for('get_parameters') }}" id="settings_form">
                <div class="row adminGraphType">
                    <div class="col m2">
                        <p>
                            <label>
                                <input class="with-gap" name="chartType" value="linearChart" type="radio" checked/>
                                <span>Graphique linéaire</span>
                            </label>
                        </p>
                    </div>
                    <div class="col m2">
                        <p>
                            <label>
                                <input class="with-gap" name="chartType" value="pointCloud" type="radio"/>
                                <span>Nuage de points</span>
                            </label>
                        </p>
                    </div>
                    <div class="col m2">
                        <p>
                            <label>
                                <input class="with-gap" name="chartType" value="parCoord" type="radio"/>
                                <span>Coordonnées parallèles</span>
                            </label>
                        </p>
                    </div>
                    <div class="col m2">
                        <p>
                            <label>
                                <input class="with-gap" name="chartType" value="" type="radio"/>
                                <span>Toto</span>
                            </label>
                        </p>
                    </div>
                    <div class="col m2">
                        <p>
                            <label>
                                <input class="with-gap" name="chartType" value="" type="radio"/>
                                <span>Titi</span>
                            </label>
                        </p>
                    </div>
                    <div class="col m2">
                        <p>
                            <label>
                                <input class="with-gap" name="chartType" value="" type="radio"/>
                                <span>Tutu</span>
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row adminModels">
                    <div class="input-field col m6">
                        <i class="material-icons prefix">folder_open</i>
                        <select name="model" multiple id="selectModel">
                            <option value="" disabled>Modèles</option>
                            {% for model in models %}
                                <option value="{{ model }}">{{ model }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row" id="adminAxes">
                    <div class="col m5">
                        <div class="axe_settings">
                            <div class="input-field">
                                <i class="material-icons prefix">insert_chart</i>
                                <input type="text" name="axe_x" id="axe_x" class="autocomplete axe_name"
                                       required>
                                <label for="axe_x">Axe X</label>
                            </div>
                        </div>
                    </div>
                    <div class="col m5">
                        <div class="axe_settings" id="2">
                            <div class="input-field">
                                <i class="material-icons prefix">insert_chart</i>
                                <input type="text" name="axe_y" id="axe_y" class="autocomplete axe_name"
                                       required>
                                <label for="axe_y">Axe Y</label>
                            </div>
                        </div>
                    </div>
                    <div class="col m2">
                        <div class="input-field">
                            <p>
                                <label>
                                    <input id="isLog" name="isLog" type="checkbox"/>
                                    <span>Log 10</span>
                                </label>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="createBtn row center">
                    <button class="btn waves-effect waves-light black" type="submit" name="action">Créer
                        <i class="material-icons right">create</i>
                    </button>
                </div>
            </form>
        </div>
        <div id="displayGraph">
        </div>
    </div>
    </body>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/chart_settings.js') }}"></script>
    {% if converted %}
        <script>sendToast()</script>
    {% endif %}
    <script src="{{ url_for('static', filename='js/visualisation-script.js') }}"></script>
{% endblock %}
